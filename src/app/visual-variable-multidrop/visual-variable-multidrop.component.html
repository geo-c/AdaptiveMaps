<div class="dimensions-model" dnd-droppable (onDropSuccess)="transferDataSuccess($event)">
    <p class="dimension-title">Drag {{title}} here</p>
    <div class="msg">Multiple data required</div>
    <li *ngFor="let attribute of attributeSelectedList"  class="dimension" >
        <span class="dimension-key">{{attribute.column_name}}</span>
        <span class="dimension-type">{{attribute.type}}</span>
        <span class="remove pull-right" (click)="removeThis(attribute)">Ã—</span>
    </li>
</div>
