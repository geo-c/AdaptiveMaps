<div class="legend">
    <h6 id=’legendTitle’>{{legendTitle}}</h6>
    <span class="symbolsContainer">                
        <div *ngFor="let boundary of boundaryArray; let i = index" class="legendCircle" 
            [style.width.px]="circleSizesArray[i] * 2" [style.height.px]="circleSizesArray[i] * 2" 
            [style.margin-left.px]="-circleSizesArray[i] - circleSizesArray[i-1] - 2 " >              
            <span *ngIf="boundaryArray[i] > -1" class="legendValue">
                <!-- Display Values -->
                {{ boundaryArray[i] }}
            </span>
        </div>
    </span>
</div>
