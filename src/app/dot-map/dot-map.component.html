<h3>Map Dimensions</h3>
<div class="row section">
    <div class="col-3">
        <app-map-dimensions [visualizationType]="mapType" ></app-map-dimensions>
    </div>
    <div  class="col-9">
        <table class="table table-condensed sticky">
            <tbody>
                <tr>
                    <th> Color </th>
                    <td> 
                        <app-visual-variable #colorNominalVariable [title]="'nominal data'" [acceptsDataType]="0"
                        (valueSelected)="colorOptionSelected_Nominal($event)"></app-visual-variable>
                    </td>
                    <td>
                        <app-visual-variable #colorIntervalVariable [title]="'interval data'" [acceptsDataType]="1"
                        (valueSelected)="colorOptionSelected_Ratio($event)"></app-visual-variable>
                    </td>
                </tr>                                    
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <div id="map"></div>
    </div>
