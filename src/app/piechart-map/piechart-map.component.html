<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.3.1/css/dvf.min.css" />
<h3>Map Dimensions</h3>
<div class="row section">
    <div class="col-3">
        <app-map-dimensions [visualizationType]="mapType" ></app-map-dimensions>
    </div>
    <div  class="col-9">
        <div class="sticky">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <th> Circular Size </th>
                        <td> 
                            <app-visual-variable [title]="'ratio data'" [acceptsDataType]="2"
                            (valueSelected)="attributeSelectedSize($event)"></app-visual-variable>
                        </td>
                    </tr>
                    <tr>
                        <th> PieChart Attributes </th>
                        <td> 
                            <app-visual-variable-multidrop  [title]="'ratio data'" [acceptsDataType]="2"
                            (valueSelected)="attributeSelectedPieChart($event)"></app-visual-variable-multidrop>
                        </td>
                    </tr>                                  
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10">
        <div id="map"></div>
    </div>
    <div class="col-2">
        <!-- Display circles -->
        <div class="legend">
            <h6 id=’legendTitle’>{{selectedAttribute?.column_name}}</h6>
            <span class="symbolsContainer">                
                <div *ngFor="let boundary of boundaryArray; let i = index" class="legendCircle" 
                    [style.width.px]="circleSizesArray[i] * 2" [style.height.px]="circleSizesArray[i] * 2" 
                    [style.margin-left.px]="-circleSizesArray[i] - circleSizesArray[i-1] - 2 " >              
                    <span *ngIf="boundaryArray[i] > -1" class="legendValue">
                        <!-- Display Values -->
                        {{ boundaryArray[i] }}
                    </span>
                </div>
            </span>
        </div>
        <br/>
        <div *ngIf="listOfSelectedAttributes"  class="legend">
            <h6 id=’legendTitle’>Chart Attributes</h6>
            <div>
                <div *ngFor="let attribute of listOfSelectedAttributes; let i = index">
                    <div class="attribute-color">
                        <!--Display color -->
                        <i [style.background]="nominalColorsList[i]"></i>
                        <!-- Display Values -->
                        {{ attribute.column_name }} 
                    </div> 
                </div>                                
            </div>
        </div>
    </div>
</div>
